{% extends "base.html" %}

{% block content %}

{% for site in site_list %}
<div class="card">
	<div class="card-header"><a href="{% url 'sites:detail' pk=site.pk %}" class="card-header-title">{{ site.name }}</a></div>
	<div class="card-content">
		<div class="content">{{ site.description_brief }}</div>
		
	</div>
</div>
<br />
{% endfor %}

{% endblock content %}
