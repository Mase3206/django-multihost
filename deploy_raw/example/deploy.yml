# yaml-language-server: $schema=https://json.schemastore.org/yamllint.json


name: example stack  # will have spaces replaced with underscore


# options:
#   volume mount type: folder  # default


site: 
  group name: test 
  site path: test 
  project folder: dj 
  database: bundled  # must be the name of the db entry below


databases:
  - name: bundled
    use bundled: yes
    # type: postgres - this is implied when using bundled

  - name: other
    use bundled: no
    type: postgres 
    conf:
      db name: pgdb
      username: pguser
      password: pgpass
  
